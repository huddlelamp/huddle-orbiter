<!-- Settings template -->
<template name="settings">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-md-offset-2">
        {{> orbiterConnection}}
      </div>
      <!-- <div class="col-md-4 col-md-offset-1">
        {{> clientConnection}}
      </div> -->
    </div>
  </div>
</template>

<template name="orbiterConnection">
  <div class="form-group">
    <label for="orbiter-port">Huddle Port</label>
    <input id="orbiter-port" class="form-control" type="text" placeholder="assigned after first start" value={{orbiterPort}} disabled />
  </div>
  <div class="form-group">
    {{#unless isServerRunning}}
      <button id="orbiter-start" class="btn btn-primary" type="button">Start</button>
      <button id="orbiter-stop" class="btn btn-primary" type="button" disabled>Stop</button>
    {{else}}
      <button id="orbiter-start" class="btn btn-primary" type="button" disabled>Start</button>
      <button id="orbiter-stop" class="btn btn-primary" type="button">Stop</button>
    {{/unless}}
  </div>
</template>

<template name="clientConnection">
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label for="cmd-client-host" class="col-sm-2 control-label">Host</label>
      <div class="col-sm-10">
        <input id="cmd-client-host" class="form-control" type="text" placeholder="localhost" value="localhost">
      </div>
    </div>

    <div class="form-group">
      <label for="cmd-client-port" class="col-sm-2 control-label">Port</label>
      <div class="col-sm-10">
        <input id="cmd-client-port" class="form-control" type="number" placeholder="4711" value="4711" />
      </div>
    </div>

    <div class="form-group">
      <label for="cmd-client-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="cmd-client-name" class="form-control" type="text" placeholder="Huddle" value="Huddle" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label for="cmd-client-reconnect">
            <input id="cmd-client-reconnect" type="checkbox" checked> Client reconnect automatically
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="cmd-client-connect" class="btn btn-primary" type="button">Connect</button>
        <button id="cmd-client-disconnect" class="btn btn-primary" type="button">Disconnect</button>
      </div>
    </div>
  </div>
</template>
